# Mistral 7B QLoRA Configuration
# Optimized for single A100 40GB or 2x RTX 4090

model:
  name: "mistralai/Mistral-7B-v0.1"
  load_in_4bit: true
  bnb_4bit_compute_dtype: "bfloat16"
  bnb_4bit_quant_type: "nf4"
  bnb_4bit_use_double_quant: true

lora:
  r: 64
  lora_alpha: 16
  target_modules:
    - q_proj
    - k_proj
    - v_proj
    - o_proj
  lora_dropout: 0.05
  bias: "none"
  task_type: "CAUSAL_LM"

training:
  num_train_epochs: 3
  per_device_train_batch_size: 4
  per_device_eval_batch_size: 4
  gradient_accumulation_steps: 8
  
  learning_rate: 2.0e-4
  lr_scheduler_type: "cosine"
  warmup_ratio: 0.03
  weight_decay: 0.001
  
  max_grad_norm: 0.3
  optim: "paged_adamw_32bit"
  
  logging_steps: 10
  eval_steps: 100
  save_steps: 200
  save_total_limit: 3
  
  fp16: false
  bf16: true
  
  gradient_checkpointing: true
  
  # Early stopping
  early_stopping_patience: 3
  early_stopping_threshold: 0.01

data:
  max_seq_length: 2048
  train_file: "data/processed/train.json"
  val_file: "data/processed/val.json"
  test_file: "data/processed/test.json"
  
  # Data formatting
  instruction_key: "instruction"
  input_key: "input"
  output_key: "output"
  
  # Prompt template
  prompt_template: |
    Below is an instruction for a maintenance procedure. Write a response that appropriately completes the request.
    
    ### Instruction:
    {instruction}
    
    ### Input:
    {input}
    
    ### Response:
    {output}

output:
  output_dir: "results/mistral-7b-industrial"
  run_name: "mistral-7b-qlora-industrial-v1"
  
wandb:
  project: "industrial-llm-finetuning"
  entity: null  # Set your wandb username
  enabled: false  # Set to true to enable logging

seed: 42
